<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <!-- <img src="map.png" alt="map" class="map-img"> -->
                    <img src="map3.jpg" alt="map" class="map-img">
                    <div class="row">
                        <img src="chip.png" alt="chip" width="60px">
                        <img src="visa.png" alt="visa" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>1234</p>
                        <p>5678</p>
                        <p>8765</p>
                        <p>4321</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER:</p>
                        <p>VALID TILL:</p>
                    </div>
                    <div class="row name">
                        <p>Amey Palshetkar</p>
                        <p>12/22</p>
                    </div>
                </div>

                <div class="back">
                    <img src="map.png" alt="map" class="map-img">
                    <!-- <img src="map3.jpg" alt="map" class="map-img"> -->
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="pattern2.png" alt="pattern">
                        </div>
                        <p>823</p>
                    </div>
                    <div class="row card-text">
                        <p>This is virtual design build using HTML and CSS. You can also design something like this.</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="visa.png" alt="visa" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
