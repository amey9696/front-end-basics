<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- if u link css before internal css then internal css is override -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- internal css -->
    <style>
        p{
            color: red;
            background-color: rgb(39, 194, 194);
        }
    </style>
    <!-- if u link css after internal css then external i.e linked css is override -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inline css has higher priority but it is not recommonded -->
    <!-- <p style="color: white; background-color:black">This is para</p> -->
    <p>This is para</p>
</body>
</html>
