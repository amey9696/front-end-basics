<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Validation || Using JS</title>
</head>

<body>

    <div id="success" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong>Your ticket book has been successfully booked.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <h1>Sunkai Travels</h1>
        <form>

            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control is-invalid" id="name" placeholder="Enter Your Full Name">
                    <div class="invalid-feedback">Not include any number</div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
                </div>
            </div>

            <div class="row mb-3">
                <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" placeholder="Enter Your Mobile Number">
                </div>
            </div>
            
            <!-- <div class="row mb-3">
                <label for="age" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="age" placeholder="Enter Your Age">
                </div>
            </div> -->

            <div class="row mb-3">
                <label for="phone" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Other</label>
                      </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="car" class="col-sm-2 col-form-label">Select Your travel bus</label>
                <div class="col-sm-10">
                    <select id="car" class="form-control">
                        <option>Pimpleshwar 2x2</option>
                        <option>Sunkai 2x2</option>
                        <option>Sunkai 2x1</option>
                    </select>
                </div> 
            </div>

            <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">Your Address</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter Address here"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <label for="message" class="col-sm-2 col-form-label">Any other Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="message" rows="3" placeholder="Enter Message here"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>

</html>
